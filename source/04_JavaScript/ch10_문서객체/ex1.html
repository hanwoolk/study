<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      table {
        margin: 0 auto;
      }
      tr td {
        width: 50px;
        height: 100px;
        border: 1px solid gray;
      }
    </style>
    <script>
      var col = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
      window.onload = function(){
        color=function(o){
          document.body.style.backgroundColor=col[o];
        };
        for(var i=0; i<col.length; i++){
          var td=document.getElementsByTagName('td');
          td[i].style.backgroundColor=col[i];
        }
      };
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td onmouseover="color(0)"></td>
        <td onmouseover="color(1)"></td>
        <td onmouseover="color(2)"></td>
        <td onmouseover="color(3)"></td>
        <td onmouseover="color(4)"></td>
        <td onmouseover="color(5)"></td>
        <td onmouseover="color(6)"></td>
      </tr>
    </table>
  </body>
</html>
