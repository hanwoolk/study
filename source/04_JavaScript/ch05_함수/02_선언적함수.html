<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    fun();
    document.write(fun);
    document.write(alert); //기본내장함수는 코드를 볼 수 없음
    function fun(){ // 선언적 함수는 위에서도 호출 가능
      alert('함수 fun');
    }
    var fun = function(){
      alert('함수 fun');
    };

  </script>
</head>
<body>

</body>
</html>
