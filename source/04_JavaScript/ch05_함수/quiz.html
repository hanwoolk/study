<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title>
  </title>
  <script>
    // 힌트 : 배열 이용하면 소스가 효율적
    // ch03 조건문 요일에따른 배경색 지정
    var cnt =0;
    var col =['red','blue','black'];
    var img =['url(ch05_img/img01.png',
              'url(ch05_img/img02.png',
              'url(ch05_img/img03.png'];
    var timerId = setInterval(function(){
      document.write(new Date()+'<br>');
      document.body.style.backgroundImage = img[cnt % img.length];
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.color           = col[cnt % col.length];
      document.body.style.backgroundSize  = '100%';
      document.body.style.fontSize        = '1.3em';
      document.body.style.fontWeight      = 'bold';
      cnt++;
    }, 1000);
    setTimeout(function(){
      clearInterval(timerId);
      document.write('끝');
    }, 10000);
  </script>
</head>

</body>
</html>
