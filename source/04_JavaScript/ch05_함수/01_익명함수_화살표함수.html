<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      var i = 'hello';
      document.write(i + '<br>');
      var functionVar = function(i, j){ //함수표현식
        alert(i + 'test'+ j);
      }; //익명함수
      functionVar = (i, j) => { //화살표함수
        alert(i + ' test ' + j);
      };
      functionVar = i => { //화살표 함수에서 매개변수가 1개인 경우, 소괄호 생략 가능
        alert(' test ' + i);
      };
      functionVar = i => alert(' test ' + i); //화살표함수에서 명령어가 1개인 경우, 중괄호 생략가능
      document.write(functionVar + '<br>');
      document.write(typeof(functionVar) + '<br>');
      //힉명호출시에는 함수형 변수에 할당 후 변수를 통해 호출
      functionVar(10,20); // 익명함수호출은 변수의 이름에 ()를 붙여 호출
    </script>
  </head>
  <body></body>
</html>
