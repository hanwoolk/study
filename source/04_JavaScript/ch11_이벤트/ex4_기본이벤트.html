<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      window.onload = function () {
        var img = document.getElementsByTagName('img');
        for (let i in img) {
          img[i].onmouseover = function () {
            this.src = 'img/' + i + 'over.jpg';
          };
          img[i].onmouseout = function () {
            this.src = 'img/' + i + 'out.jpg';
          };
        }
      };
    </script>
  </head>
  <body>
    <img src="img/0out.jpg" alt="0" />
    <img src="img/1out.jpg" alt="1" />
    <img src="img/2out.jpg" alt="2" />
    <img src="img/3out.jpg" alt="3" />
  </body>
</html>
