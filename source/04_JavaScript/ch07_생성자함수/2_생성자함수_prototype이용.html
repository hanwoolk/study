<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      function Student(name, kor, mat, eng, sci) {
        this.name = name;
        this.kor = kor;
        this.mat = mat;
        this.eng = eng;
        this.sci = sci;
      } // 생성자함수 (Student)
      Student.prototype.getSum = function(){
        return this.kor + this.mat + this.eng + this.sci;
      };
      Student.prototype.getAvg = function(){
        return this.getSum() / 4;
      };
      Student.prototype.toString = function(){
        var output = "";
          for (var key in this) {
            if (key != "getSum" && key != "getAvg" && key != "toString") {
              output += key + " : " + this[key] + " &nbsp; ";
            } else if (key == "getSum" || key == "getAvg") {
              output += key.substring(3).toUpperCase() + " : " + this[key]() + " &nbsp; ";
            } //if
          } // for
          return output;
      };// prototype.toString()
      let students = [new Student('홍길동', 99, 88, 77, 66),
                      new Student('박길동', 60, 40, 50, 80),
                      new Student('신길동', 11, 22, 33, 44),
                      new Student('유길동', 55, 66, 77, 88),
                      new Student('지워짐', 99, 99, 99, 99),];
      students.forEach(function(data, idx){
        document.write(idx + '번째 ' + data + '<br>');
      });
      students.pop();
      document.write('<h3>pop 후</h3>');
      students.forEach(function(data, idx){
        document.write(idx + '번째 ' + data + '<br>');
      });
      document.write(students.length + '명 남음');
    </script>
  </head>
  <body></body>
</html>
