	window.onload = function(){
		document.querySelector("form").onsubmit = function(){
			var su1 = document.querySelector('input[name="su1"]').value;
			var su2 = document.querySelector('input[name="su2"]').value;
			if(!su1){
				alert("첫번째 수를 입력하세요.");
				su1.focus();
				return false;
			}else if(!su2){
				alert("두번째 수를 입력하세요.");
				su2.focus();
				return false;
			}
			var s1=Number(su1);
			var s2=Number(su2);
			if(s1<0 || s2<0){
				alert("양수를 입력하세요.");
				frm.su1.value="";
				frm.su2.value="";
				return false;
			}else if(s1>s2){
				alert("작은 수 먼저 입력하세요.");
				frm.su1.focus();
				return false;
			}
		};
	};
</script>
