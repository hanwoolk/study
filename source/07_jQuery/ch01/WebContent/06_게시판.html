<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.4.js"></Script>
	<script>
		$(document).ready(function(){
			$('tr').click(function(){
				var no = $(this).children().eq(0).text().trim(); //String으로				
				//alert('글번호 : ' + no);
				if(!isNaN(Number(no))){
					alert('타이틀을 클릭');
				}else{
					location.href='05_selector.html?no='+no;
				}
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>제목4</td><td>4길동</td><td>7</td></tr>
		<tr><td>3</td><td>제목3</td><td>3길동</td><td>5</td></tr>
		<tr><td>2</td><td>제목2</td><td>2길동</td><td>10</td></tr>
		<tr><td>1</td><td>제목1</td><td>1길동</td><td>11</td></tr>
	</table>
</body>
</html>
