<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		p, h1{text-align:center;}
		
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></Script>
	<script>
		$(document).ready(function(){
			/* 1단계  [ x ] + [ x ] = [ 답 ]
				 2단계: [ x ] @ [ x ] = [ 답 ] 연산자가 [+,-,*,/] 중에서 random
				 3단계: 
						1. [ x ] + [ x ] = [ 답 ]
						2. [ x ] + [ x ] = [ 답 ]
						3. [ x ] + [ x ] = [ 답 ]
						4. [ x ] + [ x ] = [ 답 ]
						5. [ x ] + [ 0 ] = [ Infinity 무조건 정답  ]
					5문제를 count처리 / 채점해봐를 클릭하면 점수와 문제를 푼 시간을 출력
						ex. 80점/ 24초 */
						//
			var opArr=['+','-','*','/'];
			var op=opArr[Math.trunc(Math.random()*4)];
			$('input[name="n1"]').val(Math.trunc(Math.random()*10)); //0 ~ 9
			$('input[name="n2"]').val(Math.trunc(Math.random()*10));
			$('span').text(op);
			$('button#reset').click(function(){
				$('input[name="answer"]').val("");
			});
			$('button#cal').click(function(){
				var ans = Math.trunc(eval((Number($('input[name="n1"]').val())+op+Number($('input[name="n2"]').val()))));
				if(ans == $('input[name="answer"]').val()){
					$('.result').html('정답')
				}else{
					$('.result').html('오답'+ans)
					
				}
			});
		});
	</script>
</head>
<body>
	<p> 1단계:
		<input type="text" name="n1" size="5" readonly="readonly">
		<span></span>
		<input type="text" name="n2" size="5" readonly="readonly">
		=
		<input type="text" placeholder="답" name="answer" size="5">
	</p>
	<p>
		<button id="reset">다시해봐</button>
		<button id="cal">채점해봐</button>
	</p>
	<hr>
	<h1 class="result"></h1>
</body>
</html>
