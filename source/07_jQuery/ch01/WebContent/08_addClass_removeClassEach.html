<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	table td{width : 100px; height:100px; background-color:#AAFFAA;}
	.tdRed{background-color:red;}
	</style>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.4.js"></Script>
	<script>
		$(document).ready(function(){
			$('td').click(function(){
				$('td').removeClass('tdRed'); // 모든 td의 backgroud-color
				$(this).addClass('tdRed');
				var idx = $(this).text() // 클릭한 td태그 사이의 text
				//$(this).text(Number(idx)+1); // 클릭한 td태그의 text 속성값 수정
				alert(idx+'번째를 선택하셨습니다')
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><td>0</td><td>1</td><td>2</td></tr>
		<tr><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>6</td><td>7</td><td>8</td></tr>
	</table>
</body>
</html>
