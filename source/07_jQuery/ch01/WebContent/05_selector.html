<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet" type="text.css">
	<style>
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></Script>
	<script>
		$(document).ready(function(){
			$('tr:nth-child(3n+1)').css('color','red'); //1번째부터 
			$('tr:nth-child(3n+2)').css('color','green'); //1번째부터 
			$('tr:nth-child(3n+3)').css('color','blue'); //1번째부터 
			$('tr:even').css('background-color','gray'); // 0번째부터 짝수
			$('tr:odd').css('backgroundColor','#FFFFAA'); //0번째부터 홀수
			$('tr:eq(0)').css('backgroundColor','black').css('color','white'); //0번째부터
			//$('tr:first').css('backgroundColor','black').css('color','white'); //0번째부터
		});
	</script>
</head>
<body>
	<table>
		<tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>제목4</td><td>4길동</td><td>7</td></tr>
		<tr><td>3</td><td>제목3</td><td>3길동</td><td>5</td></tr>
		<tr><td>2</td><td>제목2</td><td>2길동</td><td>10</td></tr>
		<tr><td>1</td><td>제목1</td><td>1길동</td><td>11</td></tr>
	</table>
</body>
</html>
