<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></Script>
	<script>
		$(document).ready(function(){
			// ex.json 내용을 table에 출력
			$.ajax({
				url : 'ex.json', // 객체 배열로 data에 들어감
				dataType : 'json',
				success : function(data){ // data는 객체(id, name, price, description)베열
					var out = '<tr><th>ID</th><th>name</th><th>price</th><th>description</th></tr>' 
					$.each(data,function(idx, item){
					out += '<tr>' 
					out += '<td>' + item.id + '</td>'; 
					out += '<td>' + item.name + '</td>'; 
					out += '<td>' + item.price + '</td>'; 
					out += '<td>' + item.description + '</td>'; 
					out += '</tr>' 
					}); //each()함수
					$('table#dataShow').html(out);
				},
			});
		});
	</script>
</head>
<body>
	<table id="dataShow"></table>
</body>
</html>
