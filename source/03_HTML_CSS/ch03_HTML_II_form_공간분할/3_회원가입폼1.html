<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table#top {
            background-color: gray;
        }

        td, th {
            background-color: white;
            padding: 10px; /* 5px 10px 5px 10px 안여백*/
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table id="top">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="uid" size="18" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                비밀번호
                            </th>
                            <td>
                                <input type="password" name="upw1" size="18" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                확인비밀번호
                            </th>
                            <td>
                                <input type="password" name="upw2" size="18" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                이 름
                            </th>
                            <td>
                                <input type="text" name="name" size="18" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                전 화
                            </th>
                            <td>
                                <input type="tel" name="phone" size="18" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                생년월일
                            </th>
                            <td>
                                <input type="date" name="ubirth" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                성별
                            </th>
                            <td>
                                <input type="checkbox" name="gender" value="m" checked="checked" />남
                                <input type="checkbox" name="gender" value="f" />여
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <input type="submit" value="입력" />
                            </th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <ul>
                                    <li>주민등록없이 전화번호로 회원가입</li>

                                    <li>대부분 서비스가 이용 가능합니다.<br />(단, 일부 실명확인 후 이용가능)</li>
                                    <li>정보변경은 추후 가능</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
